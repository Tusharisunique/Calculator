<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            background-color: #222;
            color: white;
            padding: 10px;
            font-size: 1.8em;
            text-align: right;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.4em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .operator {
            background-color: #f89d1e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('/')" class="operator">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('*')" class="operator">x</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('-')" class="operator">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()" class="operator">=</button>
            <button onclick="setOperator('+')" class="operator">+</button>
            <button onclick="clearDisplay()">C</button> 
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = ''; 
        let currentOperator = null;

        // Function to update the display
        function updateDisplay() {
            display.textContent = currentInput;
        }

        // Function to append a number to the current input
        function appendNumber(number) {
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        // Function to set the operator
        function setOperator(operator) {
            if (currentOperator !== null) {
                calculate();
            }
            currentOperator = operator;
            previousInput = currentInput;
            currentInput = '0'; 
            updateDisplay(); 
        }

        // Function to perform the calculation
        function calculate() {
            let result;
            const num1 = parseFloat(previousInput);
            const num2 = parseFloat(currentInput);

            if (isNaN(num1) || isNaN(num2)) {
                return;
            }

            switch (currentOperator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        currentInput = "Error";
                        updateDisplay();
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            previousInput = '';
            currentOperator = null;
            updateDisplay();
        }

        // Function to clear the display
        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            currentOperator = null;
            updateDisplay();
        }

        // Event Listener for Keyboard Input
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            // Check for number keys
            if (!isNaN(parseInt(key))) { 
                appendNumber(key); 
            } 
            // Check for operators
            else if (['+', '-', '*', '/'].includes(key)) { 
                setOperator(key);
            } 
            // Check for the equals key
            else if (key === 'Enter') { 
                calculate();
            }
            // Check for the 'c' key to clear
            else if (key.toLowerCase() === 'c') { 
                clearDisplay();
            }
        });

        updateDisplay();
    </script>
    
</body>
</html>
